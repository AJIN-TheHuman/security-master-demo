<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-content-center">
            <div class="col-md-5">
                <div th:if="${loginError}">
                    <div class="alert alert-danger" role="alert">
                        <h3>Invalid User Password</h3>
                    </div>
                </div>
                <div class="card border">
                    <div class="card-header">
                        <h3>Login Form</h3>
                        <div class="card-body">
                            <form th:action="@{/login}" class="border" method="post">

                                <div class="form-group">
                                    <label for="username">User Name</label>
                                    <input type="text" name="username" id="username"
                                         placeholder="Enter Username ..." class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password"
                                           placeholder="Enter Password ..." class="form-control">
                                </div>

                                <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
