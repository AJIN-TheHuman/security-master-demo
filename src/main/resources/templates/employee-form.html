<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{:: main})}" lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
  <div class="container mt-5 p-5 bg-light">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Employee Form</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/employees/employee-form}" th:object="${employee}"  method="post">

              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" name="firstName" id="firstName"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" class="form-control">
                <small th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback" th:errors="*{firstName}"></small>
              </div>

              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" name="lastName" id="lastName"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" class="form-control">
                <small th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback" th:errors="*{lastName}"></small>
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" name="phoneNumber" id="phoneNumber"
                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'" class="form-control">
                <small th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback" th:errors="*{phoneNumber}"></small>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" th:field="*{address}" name="address" id="address"
                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'" class="form-control">
                <small th:if="${#fields.hasErrors('address')}" class="invalid-feedback" th:errors="*{address}"></small>
              </div>

              <div class="form-group">
                <label for="cubicleNo">Cubicle Number</label>
                <input type="text" th:field="*{cubicleNo}" name="cubicleNo" id="cubicleNo"
                       th:classappend="${#fields.hasErrors('cubicleNo')} ? 'is-invalid'" class="form-control">
                <small th:if="${#fields.hasErrors('cubicleNo')}" class="invalid-feedback" th:errors="*{cubicleNo}"></small>
              </div>

              <input type="submit" value="Save" class="btn btn-primary btn-block btn-lg">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
